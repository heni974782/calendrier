<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Welcome to the projet calender
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
 
  <ion-button (click)="addNewEvent()">Add the date of your projet</ion-button> 
  
<!--we print out caledar and we call the diffrent methods to listen to the possible action taken on our calendar -->
  <calendar [eventSource]="eventSource"    
  [calendarMode]="calendar.mode"
  [currentDate]="calendar.currentDate"

  (onCurrentDateChanged)="onCurrentDateChanged($event)"
  (onRangeChanged)="reloadSource(startTime, endTime)"
  (onEventSelected)="onEventSelected($event)"
  (onTitleChanged)="onViewTitleChanged($event)"
  (onTimeSelected)="onTimeSelected($event)"
  step="30">
  
</calendar>





</ion-content>
